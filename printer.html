<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LASER PRINTER</title>
    <link rel="stylesheet" href="printer.css">
</head>

<body>
    <div id="login">
        <div id="sign">
            <a href="webPage.html" class="signin">Sign In</a>
            <p id="seperation">.</p>
            <a href="register.html" class="signin">Register now</a>
        </div>
    </div>
    <div id="menubar">
        <div id="company">
            <div id="logo">
                <img src="vclogo.jpg" id="picture" height="48" width="48">
                <p id="name">VIRTO<br>COMMERCE</p>
            </div>
            <p id="moto"><i>Electronic goods</i></p>
        </div>
        <div id="menuoptions">
            <a href="#" id="home" class="menus">HOME</a>
            <a href="product.html" class="menus">ALL PRODUCTS</a>
       
            <div id="carting">
                <img src="cartpic.jpg" height="20" width="20" id="cartpic" class="menus">
                <a href="#" id="cart" class="menus">CART</a>
            </div>
            <a href="contact.html" id="contact" class="menus">CONTACT US</a>
        </div>
    </div>
    <div id="contnt1">
        <div id="loc">
            <a href="webPage.html" class="pos">HOME</a>
            <p class="close">/</p>
            <a href="product.html" class="pos">ALL PRODUCTS</a>
            <p class="close">/</p>
            <a href="#" class="pos">LASER PRINTER</a>
        </div>
        <div id="body">
            <p id="mode">HP LaserJet M1005</p>
            <div id="left">
                <div id="pic">
                    <img src="hpprint.jpg" width="260" height="350">
                    <a id="las-add" href="cart.html" onclick="got(0)">Add to Cart</a>
                </div>
                <div id="cont">
                    <div id="techy">
                        <img src="tech.jpg" height="40" width="40">
                        <p class="trech">TECHNICAL SPECS</p>
                    </div>
                    <div id="quest">
                        <div id="quests">
                            <p id="model">MODEL</p>
                            <p id="func">FUNCTION</p>
                            <p id="size">SIZE</p>
                            <p id="os">OS</p>
                        </div>
                        <div id="answer">
                            <p class="ans">2019</p>
                            <p class="ans">FAX,PRINTING</p>
                            <p class="ans">4.9"</p>
                            <p class="ans">ANDROID,APPLE OS</p> 
                        </div>
                    </div>
                    <div id="pay">
                        <p id="price">PRICE : </p>
                        <p id="rate">$171</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="printer.js" type="module"></script>
</body>

</html>
