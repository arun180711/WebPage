<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" href="regicon.jpg">
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div id="container">
        <div id="left">
            <form action="#" name="regist" id="regists"><br>
                <span id="name">REGISTRATION</span><br><br>
                <label class="topic" for="nameinps">Username<span>*</span></label><br><br>
                <input type="text" id="nameinps" placeholder="Username" class="inp" required><br>
                <label class="topic" for="number">Phone Number<span>*</span></label><br><br>
                <input type="number" id="number" placeholder="Phone Number" maxlength="10" class="inp" required><br>
                <label class="topic" for="mail">Email<span>*</span></label><br><br>
                <input type="email" id="mail" placeholder="Email" class="inp" required><br>
                <label class="topic" for="password">Create Password<span>*</span></label><br><br>
                <input type="password" id="password" placeholder="Create password" class="inp" required><br>
                <label class="topic" for="password1">Confirm Password<span>*</span></label><br><br>
                <input type="password" id="password1" placeholder="Confirm password" class="inp" required><br>
                <a id="submit" onclick='move()' href="webPage.html">Submit</a>
           </form>
        </div>
    </div>
    <script src="register.js"></script>
</body>

</html>
